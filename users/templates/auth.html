
{% load static %}

{% block title %}
<h1>Authorization</h1>
{% endblock %}
{% block content %}
<form action="{% url 'api_auth' %}" method="POST">
    <label for="number">Номер телефона: </label>
    <input type="text" name="number" id="number">
    <br>
    <br>
    <label for="password">Пароль</label>
    <input type="password" name="password" id="password">
    <br>
    <input type="submit" value="Войти">
    {% csrf_token %}
</form>
{% endblock %}

{% block auth %}
<a href="{% url 'reg' %}">Еще не зарегестрированы?</a>
{% endblock %}
